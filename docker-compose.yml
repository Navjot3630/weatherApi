version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    networks:
      - app_network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

networks:
  app_network:
    driver: bridge
